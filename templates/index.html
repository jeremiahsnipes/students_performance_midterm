<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Race/Ethnicity Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #111;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            width: 350px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #ccc;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        input:focus, select:focus {
            outline: 2px solid #007bff;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Predict Race and Ethnicity</h2>
    <form action="/predict" method="post">
        <label>Math Score:</label>
        <input type="number" name="math" required>

        <label>Reading Score:</label>
        <input type="number" name="reading" required>

        <label>Writing Score:</label>
        <input type="number" name="writing" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label>Lunch Type:</label>
        <select name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label>Parental Level of Education:</label>
        <select name="education" required>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label>Test Preparation Course:</label>
        <select name="prep" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            Predicted Race/Ethnicity: {{ prediction }}
        </div>
    {% endif %}
</body>
</html>
