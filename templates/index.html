<!DOCTYPE html>
<html>
<head>
  <title>Student Race/Ethnicity Predictor</title>
</head>
<body>
  <h2>Predict Race and Ethnicity</h2>
  <form action="/predict" method="post">
    Math Score: <input type="number" name="math" required><br><br>
    Reading Score: <input type="number" name="reading" required><br><br>
    Writing Score: <input type="number" name="writing" required><br><br>
    <input type="submit" value="Predict">
  </form>

  {% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
  {% endif %}
</body>
</html>
